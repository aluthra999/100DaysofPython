{% extends 'base.html' %}
{% block title %}Edit Rating{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Rating</h1>
    <form method="POST">
      <label for="rating">New Rating:</label>
      <input type="number" id="rating" name="rating" min="0" max="10" value="{{ book.rating }}" required>
        <br>
      <button type="submit" class="btn btn-success">Update Rating</button>
    </form>
    <a href="{{ url_for('home') }}">Cancel</a>
</div>
{% endblock %}
